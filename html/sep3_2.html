    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            First Name: <input id="fName" type="text" name="fName">

            <label for="send_updates">Send me whatsapp related to latest offers.</label>
        </div>
        <div>
            <input type="checkbox" name="" id="tnc">
            <label for="tnc">I agree to the terms of use.</label>
        </div>
        <div>
            <input type="button" value="Button Without Javascript">
            <input type="submit" value="Register">
            <input type="reset" value="Clear All">
        </div>
    </form>
</body>

</html>
