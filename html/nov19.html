<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ids & classes -->
    <!-- 
        example of id: passport
        1) Not every element is supposed to have id
        2) No element can have more than 1 id
        3) No two elements can have same id

        id means #
    -->

    <li id="full-name">My List Item</li>

    <!-- <button id="loginBtn">Login</button> -->

    <!-- button#loginBtn -->
    <button id="loginBtn">Log In</button>

    <!-- 
        example of class: whatsapp group
        1) Not every element is supposed to have class
        2) An element can have more than one classes
        3) More than two elements can share the same class

        class means .
    -->

    <!-- ol.course-list -->
    <ol class="course-list"></ol>

    <!-- carousel-images -->
    <img src="" alt="" class="carousel-images">
    <img src="" alt="" class="carousel-images">
    <img src="" alt="" class="carousel-images active">

    <!-- li.items.light-bg*5 -->
    <ul>
        <li class="items light-bg"></li>
        <li class="items light-bg"></li>
        <li class="items light-bg"></li>
        <li class="items light-bg"></li>
        <li class="items light-bg"></li>
    </ul>

    <!-- input#lName.red-text.yellow-bg -->
    <input type="text" id="lName" class="red-text yellow-bg">

    <!-- classes: nav-manu,blue-bg; id: nav-item -->
    <a href="" class="nav-manu blue-bg" id="nav-item1"></a>
    <a href="" class="nav-manu blue-bg" id="nav-item2"></a>
    <a href="" class="nav-manu blue-bg" id="nav-item3"></a>
    <a href="" class="nav-manu blue-bg" id="nav-item4"></a>
    <a href="" class="nav-manu blue-bg" id="nav-item5"></a>

    <!-- 
        Create:
            A div with id: container
            a div with class: content-box
            a div with id: master-container and class: blue-bg
            a div with id: submit-box and classes: red-text, flex-center
            5 div with classes: text-center, red-text and id: box1, box2...
    -->
    <div id="container"></div>
    <div class="content-box"></div>
    <div id="master-container" class="blue-bg"></div>
    <!-- #submit-box.red-text.flex-center -->
    <div id="submit-box" class="red-text flex-center"></div>

    <!-- .text-center.red-text#box$*5 -->
    <div class="text-center red-text" id="box1"></div>
    <div class="text-center red-text" id="box2"></div>
    <div class="text-center red-text" id="box3"></div>
    <div class="text-center red-text" id="box4"></div>
    <div class="text-center red-text" id="box5"></div>

</body>
</html>
