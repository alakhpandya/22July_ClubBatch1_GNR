<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        font-family: cursive;
        font-weight: 600;
        font-size: 3rem;
    }
    /* Before & After - Pseudo Elements */
    h1::before{
        content: "I";
        background-color: orangered;
    }
    h1::after{
        content: "India";
        background-color: green;
    }

    #i{
        background-color: orangered;
    }
    #india{
        background-color: green;
    }
</style>
<body>
    <!-- <h1><span id="i">I</span>Love<span id="india">India</span></h1> -->
    <h1>Love</h1>
    
    <!-- We can't give before/after to empty tags like: 
        <br>
        <hr>
        <img src="" alt="">
        <input type="text">
    -->
</body>
</html>
